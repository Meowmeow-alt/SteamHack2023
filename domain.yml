  utter_faq/established:
  - text: "Le Hong Phong high school was founded in 1927 as a branch of Collège Chasseloup-Laubat, another high school in Saigon."

  utter_faq/location:
  - text: "Le Hong Phong high school is located at 235 Nguyễn Văn Cừ Street, District 5, Hồ Chí Minh City, Vietnam."

  utter_faq/alumni:
  - text: "Le Hong Phong high school has produced some famous alumni in various fields, such as politics, military, arts 
  and entertainment. Here are some examples: Nguyễn Minh Triết - the former President of Vietnam from 2006 to 2011. 
  Đỗ Cao Trí - a general in the Army of the Republic of Vietnam who fought in the Vietnam War. Tóc Tiên - a popular singer 
  and actress who has won several awards and appeared in many shows and movies."

  utter_faq/headmaster:
  - text: "The current principal of Le Hong Phong high school is Phạm Thị Bé Hiền."

  utter_faq/original_name:
  - text: "Le Hong Phong high school was originally named Lycée Petrus Trương Vĩnh Ký, in honour of Vietnamese Catholic 
  scholar Pétrus Trương Vĩnh Ký. It was later renamed as Le Hong Phong high school in 1976."

  utter_faq/majors:
  - text: "The school offers 12 classes for majors, each specialising in a single subject. They are: Mathematics, Physics, 
  Computer science, Chemistry, Biology, Geography, History, Literature, English, French, Chinese, Japanese. Students in 
  these classes do not have to pay tuition fees."

  utter_faq/architect:
  - text: "The architect who designed the school building was Ernest Hebrard de Villeneuve, who also participated in the 
  planning of several cities in French Indochina."

  utter_chitchat/cheer_up:
  - text: "I hope you feel better somehow..."

  utter_chitchat/happy:
